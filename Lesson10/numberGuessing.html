<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p>Pick a # between 1 - 10</p>
    <label>Enter a guess</label>
    <input id="guessField" />
    <input type="submit" id="submitButton" />
    <button type="reset" id="resetBtn">Restart</button>

    <hr />

    <h1>Temperature Conversion</h1>

    <label>Enter a temperature:</label><br />
    <input type="text" id="textBox" /><br />

    <label>convert to:</label><br />
    <input type="radio" id="cButton" name="unit" />
    <label>Celsius</label><br />
    <input type="radio" id="fButton" name="unit" />
    <label>Fahrenheit</label><br />

    <button type="button" id="submitButton1">submit</button><br />
    <label id="tempLabel"></label>

    <script src="numberGuessing.js"></script>
  </body>
</html>
